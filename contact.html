<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the document type and version of HTML -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <meta name="description" content="Contact Tom Reich - Personal Portfolio"> <!-- Describes the page content for search engines -->
    <title>Contact - Tom Reich</title> <!-- Sets the title of the page, displayed in the browser tab -->
</head>
<body bgcolor="#f4f4f9" text="#000000" link="white" vlink="white" alink="white"> <!-- Sets the background color and link colors -->

    <!-- Header Section -->
    <table width="100%" bgcolor="#333333" text="#ffffff" cellpadding="10"> <!-- Creates a full-width header with a dark background -->
        <tr>
            <td>
                <h1>Contact</h1> <!-- Main heading of the Contact page -->
            </td>
            <td align="right"> <!-- Aligns the navigation links to the right -->
                <font color="white"><a href="index.html">Home</a></font> |
                <font color="white"><a href="about.html">About Me</a></font> |
                <font color="white"><a href="certifications.html">Certifications</a></font> |
                <font color="white"><a href="gallery/gallery.html">Gallery</a></font> |
                <font color="white"><a href="contact.html">Contact</a></font> <!-- Navigation links to other pages -->
            </td>
        </tr>
    </table>

    <!-- Contact Form Section -->
    <table width="100%" cellspacing="10" cellpadding="10"> <!-- Creates a table for the contact form -->
        <tr>
            <td bgcolor="#d0d0e8"> <!-- Light background for the contact form -->
                <h2>Get in Touch</h2> <!-- Section heading -->
                <p>Feel free to reach out using the form below:</p> <!-- Instructional text -->
                <form action="mailto:tom.reich@du.edu" method="post" enctype="text/plain"> <!-- Sends form data to email -->
                    <label for="name">Name:</label><br> <!-- Label for the Name field -->
                    <input type="text" id="name" name="name" size="40"><br><br> <!-- Input field for Name -->

                    <label for="email">Email:</label><br> <!-- Label for the Email field -->
                    <input type="email" id="email" name="email" size="40"><br><br> <!-- Input field for Email -->

                    <label for="message">Message:</label><br> <!-- Label for the Message field -->
                    <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br> <!-- Text area for Message -->

                    <input type="submit" value="Send"> <!-- Submit button to send form -->
                    <input type="reset" value="Clear"> <!-- Reset button to clear form -->
                </form>
            </td>
        </tr>
        <tr>
            <td bgcolor="#d0d0e8"> <!-- Light background for contact information -->
                <h2>Contact Information</h2> <!-- Section heading for contact details -->
                <p>Email: <a href="mailto:tom.reich@du.edu">tom.reich@du.edu</a></p> <!-- Email link -->
                <p>Phone: 1(800) FAKENUM</p> <!-- Placeholder phone number -->
            </td>
        </tr>
    </table>

    <!-- Footer Section -->
    <table width="100%" bgcolor="#333333" text="#ffffff" cellpadding="10"> <!-- Creates a full-width footer with a dark background -->

            <td align="center"> <!-- Centers the footer content -->
